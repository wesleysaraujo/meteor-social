<template name="profileForm">
	<div class="panel panel-primary">
		<div class="panel-heading">
			Editar meu perfil
		</div>
		<div class="panel-body">
			<form>
				{{#with currentUser.profile}}
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Nome" value="{{name}}">	
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Descrição" value="{{about}}">
				</div>
				{{/with}}
				<button class="btn btn-success">Atualizar</button>
				<button class="btn btn-danger" id="btn-cancelar">Cancelar</button>
			</form>	
		</div>
	</div>
</template>
